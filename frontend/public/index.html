<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="UK Customer Intelligence Platform - The ultimate single pane of glass for customer intelligence"
    />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="UK Customer Intelligence Platform" />
    <meta property="og:description" content="The ultimate single pane of glass for customer intelligence" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="UK Customer Intelligence Platform" />
    <meta name="twitter:description" content="The ultimate single pane of glass for customer intelligence" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://api.company-information.service.gov.uk" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>UK Customer Intelligence Platform</title>
    
    <style>
      /* Critical CSS for faster initial render */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }
      
      /* Loading screen styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      #initial-loader .logo {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      #initial-loader .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #initial-loader .loading-text {
        font-size: 1rem;
        opacity: 0.9;
      }
      
      /* Hide loader when React app loads */
      .app-loaded #initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #fef2f2; color: #dc2626; border: 1px solid #fecaca;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run the UK Customer Intelligence Platform.</p>
        <p>This application requires JavaScript to provide the best user experience and access to all features.</p>
      </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="logo">UK Customer Intelligence</div>
      <div class="spinner"></div>
      <div class="loading-text">Loading your dashboard...</div>
    </div>
    
    <!-- React app will mount here -->
    <div id="root"></div>
    
    <script>
      // Hide initial loader when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 100);
      });
      
      // Service Worker Registration (for future PWA features)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Service worker will be registered here in the future
        });
      }
      
      // Global error handler for better user experience
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        // In production, you might want to send this to an error tracking service
      });
      
      // Performance monitoring
      window.addEventListener('load', function() {
        if (window.performance && window.performance.timing) {
          const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
        }
      });
    </script>
  </body>
</html>
